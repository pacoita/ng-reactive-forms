<style>

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-bottom: 8px;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .toolbar #twitter-logo {
    height: 40px;
    margin: 0 8px;
  }

  .toolbar #twitter-logo:hover {
    opacity: 0.8;
  }

  .page {
    display: flex;
    height: calc(100vh - 60px);
  }

  .content {
    display: flex;
    margin: 24px auto;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .sidebar {
    margin: 0;
    width: 200px;
    min-width: 200px;
  }

  .sidebar ul {
    list-style: none;
    margin-block-start: 0;
    margin-block-end: 0;
    padding-inline-start: 0.5rem;
  }

  .sidebar ul li {
    margin-bottom: 1rem;
  }

  .active-nav-link {
    border-bottom: 2px solid #1976d2;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
</style>
